<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>JQuery Demo</title>
</head>

<body>
    <p id="ptag">Replace this with something interesting</p>
    <button onclick="replaceText()">Change</button>
    <script>
        function replaceText() {
            if ($('ptag').text() == 'This is something interesting with jQuery') {
                $('#ptag').text('Replace this with something interesting');
            } else {
                $('#ptag').text('This is something interesting with jQuery');
            }
        }
    </script>
</body>

</html>
